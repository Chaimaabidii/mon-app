name: Deploy to Railway

on:
  push:
    branches:
      - main  # Déclenchement à chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH  # Ajoute Railway au PATH

      - name: Authenticate Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --token $RAILWAY_TOKEN  # Authentification manuelle

      - name: Deploy to Railway
        run: |
          railway up  # Déploiement de l'application

